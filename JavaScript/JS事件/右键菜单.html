<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    #div1 {
        position: absolute;
        width: 80px;
        background: #CCC;
        border: 1px solid black;
        display: none;
    }
    </style>
    <script type="text/javascript">
    // oncontextmenu右键点击事件
    document.oncontextmenu = function(ev) {
        var oEvent = ev || event;
        var oDiv = document.getElementById('div1');

        oDiv.style.display = 'block';
        oDiv.style.left = oEvent.clientX + 'px';
        oDiv.style.top = oEvent.clientY + 'px';

        return false;
    }
    document.onclick = function() {
        var oDiv = document.getElementById('div1');
        oDiv.style.display = 'none';
    }
    </script>
</head>

<body>
    <div id="div1">
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
            <li>ddd</li>
        </ul>
    </div>
</body>

</html>
