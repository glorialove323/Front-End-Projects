<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    // switch控制语句
    var name = "abc";
    var sex = "女";

    switch (sex) {
        case "男":
            alert(name + "先生，你好！");
            break; //整个循环中断了
            //continue; //本次循环中断了
        case "女":
            alert(name + "女士，你好！");
            break;
            // 最后一个是default
        default:
            alert(name + "，你好！");
            break;
    }

    // 什么是真，什么是假
    // 真：true、非零数字、非空字符串、非空对象
    // 假：false、数字零、空字符串、空对象、undefined
    var a;
    if (a) {
        alert("真的");
    } else {
        alert("假的");//假的，这里是未定义
    }
    </script>
</head>

<body>
</body>

</html>
