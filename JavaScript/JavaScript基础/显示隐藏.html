<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1 {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background: red;
        display: none;
    }
    </style>
    <script type="text/javascript">
    	function show_hide(){
    		var oDiv = document.getElementById('div1');
    		if (oDiv.style.display=='none') {
    			oDiv.style.display='block';
    		}else{
    			oDiv.style.display='none';
    		}
    	}
    </script>
</head>

<body>
    <input type="button" value="显示隐藏" onclick="show_hide()">
    <div id="div1"></div>
</body>

</html>
