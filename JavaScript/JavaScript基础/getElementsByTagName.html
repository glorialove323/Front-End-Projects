<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div {
        height: 100px;
        width: 100px;
        border: 1px solid black;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var aDiv = document.getElementsByTagName('div');

        aDiv[0].style.background = 'red';
        aDiv[1].style.background = 'green';
        aDiv[2].style.background = 'yellow';
        aDiv[3].style.background = 'black';
    };
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
