<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1 {
        width: 100px;
        height: 100px;
        border:1px solid black;
    }
    
    .red {
        background: red;
    }
    </style>
    <script type="text/javascript">
    function toRed() {
        var oDiv = document.getElementById('div1');

        oDiv.className = 'red';
    }
    </script>
</head>

<body>
    <input type="button" value="变红"  onclick="toRed()">
    <br>
    <div id="div1"></div>
</body>

</html>
