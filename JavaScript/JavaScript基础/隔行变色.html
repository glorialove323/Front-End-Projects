<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 实现ul中的li隔行变色，使用取模可以做到
		window.onload = function(){
			var oLi = document.getElementsByTagName("li");

			for(var i = 0;i<oLi.length;i++){
				if (i%2!=0) {
					oLi[i].style.background = '#ccc';
				}
				else{
					oLi[i].style.background = '';
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
