<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1 {
        height: 200px;
        width: 200px;
        background: red;
        position: absolute;
        top: 50px;
        left: 0px;
    }
    
    #div2 {
        height: 300px;
        width: 1px;
        background: black;
        position: absolute;
        left: 300px;
        top: 0px;
    }
    
    #div3 {
        height: 300px;
        width: 1px;
        background: black;
        position: absolute;
        left: 600px;
        top: 0px;
    }
    </style>
    <script type="text/javascript">
    var timer = null;

    function startMove(iTarget) {
        var oDiv = document.getElementById('div1');
        clearInterval(timer);
        timer = setInterval(function() {
            var speed = (iTarget - oDiv.offsetLeft) / 10;
            // if (speed>0) {
            // 	speed=Math.ceil(speed);
            // }else{
            // 	speed=Math.floor(speed);
            // }
            speed=speed>0?Math.ceil(speed):Math.floor(speed);
            oDiv.style.left = oDiv.offsetLeft + speed + 'px';
        }, 30)
    }
    </script>
</head>

<body>
    <input type="button" id="btn1" value="运动到300" onclick="startMove(300)">
    <input type="button" id="btn2" value="运动到600" onclick="startMove(600)">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>

</html>
