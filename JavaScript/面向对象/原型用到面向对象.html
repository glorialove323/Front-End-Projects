<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function createPerson(name, age) {
        this.name = name;
        this.age = age;
    }

    createPerson.prototype.showName = function() {
        alert(this.name);
    }

    createPerson.prototype.showAge = function() {
        alert(this.age);
    }
    var obj = new createPerson('aaa', 12);
    var obj2 = new createPerson('bbb', 13);

    alert(obj.showName == obj2.showName);//true
    </script>
</head>

<body>
</body>

</html>
